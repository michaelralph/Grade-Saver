<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Grade Saver</h1>
        <div id="calculator">
      
      
          <form>
            <p>What is your current grade in the class?
              <p>
                <input id="currentGrade" type="text" placeholder="Current Grade">
      
                <p>What is your desired grade in the class?
                  <p>
                    <input id="desiredGrade" type="text" placeholder="Desired Grade">
      
          </form>
          <p>What percent of your grade does your final account for?</p>
          <input id="weightOfFinal" type="text" placeholder="Weight of Final"> %
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->

        <div id="grade">
            You need a <span id="requiredGrade">?</span>
        </div>
        <!--grade end-->
      
      </div>
      <!--container end-->

<script type="text/javascript" src="gradeSaver.js"></script>
</body>
</html>
